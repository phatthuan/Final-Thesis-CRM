<section class="new_ticket_container container mt-3 mb-3" style="background-color: #fff;">
    <form class="form-control d-flex flex-column justify-content-center new_ticket_form w-100 border-0">
        <h4 class="mb-2 mt-2">Update Contact Info</h4>
        <div class="form-group d-flex flex-column">
            <label for="name">Name <span class="text-danger">(*)</span></label>
            <input type="text" name="name" class="new_ticket_form__input w-75" [(ngModel)]="name">
        </div>
        <div class="form-group d-flex flex-column">
            <label for="email">Email <span class="text-danger">(*)</span></label>
            <input type="email" name="email" class="new_ticket_form__input w-75" [(ngModel)]="emails">
        </div>
        <div class="form-group d-flex flex-column">
            <label for="contactNumbers">Contact's number <span class="text-danger">(*)</span></label>
            <input type="text" name="contactNumbers" class="new_ticket_form__input w-75" [(ngModel)]="contactNumbers">
        </div>
        <div class="form-group d-flex justify-content-start">
            <button type="button" class="submit_new_ticket_btn" (click)="AddPerson()">Submit</button>
            <button class="cancel_new_ticket_btn" (click)="activeModal.dismiss('Cross click')">Cancel</button>
        </div>
    </form>
</section>
