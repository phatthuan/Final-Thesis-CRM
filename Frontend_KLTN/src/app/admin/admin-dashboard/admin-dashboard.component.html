<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Sales Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Leads Overview</mat-card-title>
          <div class="m-l-auto">
            <mat-form-field class="theme-select" appearance="outline" style="display: none;">
              <mat-select value="mar">
                <!-- <mat-option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <apx-chart
          [series]="salesOverviewChart.series"
          [dataLabels]="salesOverviewChart.dataLabels"
          [chart]="salesOverviewChart.chart"
          [legend]="salesOverviewChart.legend"
          [xaxis]="salesOverviewChart.xaxis"
          [yaxis]="salesOverviewChart.yaxis"
          [grid]="salesOverviewChart.grid"
          [stroke]="salesOverviewChart.stroke"
          [tooltip]="salesOverviewChart.tooltip"
          [plotOptions]="salesOverviewChart.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>


  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Customers Overview</mat-card-title>
          <div class="m-l-auto">
            <mat-form-field class="theme-select" appearance="outline" style="display: none;">
              <mat-select value="mar">
                <!-- <mat-option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <apx-chart
          [series]="salesOverviewChart2.series"
          [dataLabels]="salesOverviewChart2.dataLabels"
          [chart]="salesOverviewChart2.chart"
          [legend]="salesOverviewChart2.legend"
          [xaxis]="salesOverviewChart2.xaxis"
          [yaxis]="salesOverviewChart2.yaxis"
          [grid]="salesOverviewChart2.grid"
          [stroke]="salesOverviewChart2.stroke"
          [tooltip]="salesOverviewChart2.tooltip"
          [plotOptions]="salesOverviewChart2.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Sales overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Yearly Breakup -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Achievements</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <h4 class="mat-headline-5">Customers: {{itemCustomer.length}}</h4>
                <h4 class="mat-headline-5">Leads: {{items.length}}</h4>
                <div class="d-flex align-items-center m-t-16">
                </div>

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center">
                    <i-tabler
                      name="circle-filled"
                      class="text-primary icon-12 d-flex"
                    ></i-tabler>
                    <div class="mat-body-1 m-l-12">Customers</div>
                  </div>
                  <div class="d-flex align-items-center m-l-16">
                    <i-tabler
                      name="circle-filled"
                      class="text-light-primary icon-12 d-flex"
                    ></i-tabler>
                    <div class="mat-body-1 m-l-12">Leads</div>
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart
                  [series]="yearlyChart.series"
                  [dataLabels]="yearlyChart.dataLabels"
                  [chart]="yearlyChart.chart"
                  [legend]="yearlyChart.legend"
                  [colors]="yearlyChart.colors"
                  [stroke]="yearlyChart.stroke"
                  [tooltip]="yearlyChart.tooltip"
                  [plotOptions]="yearlyChart.plotOptions"
                  [responsive]="yearlyChart.responsive"
                ></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- --------------------------------------------------------------------------- -->
      <!-- Monthly Earnings -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Month Earnings</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler
                  name="currency-dollar"
                  class="text-white d-flex"
                ></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">${{totalMonthEarning}}</h4>
            <div class="d-flex align-items-center m-t-16">
            </div>
          </mat-card-content>
          <apx-chart
            [series]="monthlyChart.series"
            [dataLabels]="monthlyChart.dataLabels"
            [chart]="monthlyChart.chart"
            [legend]="monthlyChart.legend"
            [colors]="monthlyChart.colors"
            [stroke]="monthlyChart.stroke"
            [tooltip]="monthlyChart.tooltip"
            [plotOptions]="monthlyChart.plotOptions"
            [responsive]="monthlyChart.responsive"
          ></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-sm-6">
    <mat-card class="cardWithShadow">
      <mat-card-header class="d-flex align-items-center p-x-24">
        <mat-card-title>Year Earnings</mat-card-title>
        <div class="m-l-auto">
          <button mat-fab color="accent" class="shadow-none icon-48">
            <i-tabler
              name="currency-dollar"
              class="text-white d-flex"
            ></i-tabler>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content class="m-b-32 p-x-24">
        <h4 class="mat-headline-5">${{totalYearEarning}}</h4>
        <div class="d-flex align-items-center m-t-16">
        </div>
      </mat-card-content>
      <apx-chart
        [series]="monthlyChart2.series"
        [dataLabels]="monthlyChart2.dataLabels"
        [chart]="monthlyChart2.chart"
        [legend]="monthlyChart2.legend"
        [colors]="monthlyChart2.colors"
        [stroke]="monthlyChart2.stroke"
        [tooltip]="monthlyChart2.tooltip"
        [plotOptions]="monthlyChart2.plotOptions"
        [responsive]="monthlyChart2.responsive"
      ></apx-chart>
    </mat-card>
  </div>
</div>
