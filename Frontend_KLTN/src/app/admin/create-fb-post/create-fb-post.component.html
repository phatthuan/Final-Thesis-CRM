<section class="new_ticket_container container mt-3 mb-3" style="background-color: #fff;">
    <form class="form-control d-flex flex-column justify-content-center new_ticket_form w-100 border-0">
        <h4 class="mb-2 mt-2">New Facebook Post</h4>
        <div class="form-group d-flex flex-column">
            <label for="caption">Caption <span class="text-danger">(*)</span></label>
            <textarea type="text" name="caption" class="new_ticket_form__input w-75" rows="7" cols="50" [(ngModel)]="caption"></textarea>
        </div>
        <div class="form-group d-flex flex-column">
            <input style="outline: none;padding-left: 0;" type="file" (change)="onImageChange($event)" accept="image/*" #imageFile>
            <div *ngIf="imageError" class="error-message">
                Image size cannot exceed 10MB. Please choose a smaller image.
            </div>
        </div>
        
        <div class="form-group d-flex justify-content-start">
            <button type="button" class="submit_new_ticket_btn" (click)="createPost()">Post</button>
            <button class="cancel_new_ticket_btn" (click)="closeModal()">Cancel</button>
        </div>
    </form>
</section>
