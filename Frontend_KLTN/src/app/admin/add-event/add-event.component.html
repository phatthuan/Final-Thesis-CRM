<section class="new_ticket_container container mt-3 mb-3" style="background-color: #fff;">
    <form class="form-control d-flex flex-column justify-content-center new_ticket_form w-100 border-0">
        <h4 class="mb-2 mt-2">New Event</h4>
        <div class="form-group">
            <label for="summary">Summary:</label>
            <input type="text" class="form-control" id="summary" [(ngModel)]="summary" name="summary" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" [(ngModel)]="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="dateScheduleFrom">Date From:</label>
            <input type="datetime-local" class="form-control" id="dateScheduleFrom" [(ngModel)]="dateScheduleFrom" name="dateScheduleFrom" required>
          </div>
          <div class="form-group">
            <label for="dateScheduleTo">Date To:</label>
            <input type="datetime-local" class="form-control" id="dateScheduleTo" [(ngModel)]="dateScheduleTo" name="dateScheduleTo" required>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" [(ngModel)]="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="attendee">Attendees</label>
            <input type="text" class="form-control" id="attendee" [(ngModel)]="attendee" name="attendee">
          </div>
        
        <div class="form-group d-flex justify-content-start">
            <button type="button" class="submit_new_ticket_btn" (click)="addEvent()">Save</button>
            <button class="cancel_new_ticket_btn" (click)="backToPreviousPage()">Cancel</button>
        </div>
    </form>
</section>
